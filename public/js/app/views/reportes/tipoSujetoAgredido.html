<div class="col-md-12">
    <h3>Reporte por Tipo de Sujeto Agredido</h3>
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills">
                <li ng-repeat="years in year" role="presentation" class="">
                    <a href="#/{{ years.year }}">{{ years.year }}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-12">
            <table class="table-hover table-bordered table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Tipo de Sujeto Agredido</th>
                        <th>Cantidad</th>
                        <th>%</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in datas">
                        <td>{{ data.sid }}</td>
                        <td><a href="#/listados/tipo-sujeto-agredidos/{{ data.sid }}">{{ data.tiposujetoagredido }}</a></td>
                        <td>{{ data.total }}</td>
                        <td>test</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
