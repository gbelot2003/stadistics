<div class="col-md-12">

    <div class="row">

        <div class="col-md-12">
            <highchart id="chart1" styles="heigh: 800px" config="chartConfig"></highchart>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered" id="Worksheet1">
                <thead>
                    <tr>
                        <th>Tipo de Sujeto Agredido</th>
                        <th>2015</th>
                        <th>2014</th>
                        <th>2013</th>
                        <th>2012</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sujetos in sujetos">
                        <td>{{ sujetos.name }}</td>
                        <td>{{ sujetos.dquince }}</td>
                        <td>{{ sujetos.dcatorcer }}</td>
                        <td>{{ sujetos.dtrece }}</td>
                        <td>{{ sujetos.ddoce }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
